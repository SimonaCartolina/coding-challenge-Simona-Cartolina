<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>simona cartolina</title>
    <link rel="stylesheet" href="index.css">

 <body>
  <main>

   <!-- logo e titolo-->
   <header>
      <img class="logo" src="logo.png">
      <h1>Taking Booleaners from A to B</h1>
   </header>

      <!--bottoni con tre opzioni coperti da un bordo verde-->

        <button type="text" name="button">Termina Prenotazione</button>
        <button type="text" name="button">Accendi Luci</button>
   </div>

   <!--inizio articolo-->
   <article>

      <!--blocco uno-->

         <input type="checkbox" id="" name="" value="">
         <label for=""> Monopattino Gino22</label>

         <span>Stato carica:</span>
         <div class="carica-uno"></div>
      </div>  

       <!--blocco due-->
       <div class="block">
         <input type="checkbox" id="" name="" value="">
         <label for=""> Monopattino Mike24</label>
         <p class="address">&#10236; Via Guadalametri - a 420 metri da te</p>
         <span>Stato carica:</span>
         <div class="carica-due"></div>
       </div>

      <!--blocco tre-->
      <div class="block">
         <input type="checkbox" id="" name="" value="">
         <label for=""> Monopattino Fede154</label>
         <p class="address">&#10236; Via Guadalametri - a 490 metri da te</p>
         <span>Stato carica:</span>

    </article>
   </main>

</html>
